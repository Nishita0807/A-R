<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:," />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
  >
    <!-- Correct marker path -->
    <a-marker type="pattern" url="markers/hiro.patt" id="marker">
      <a-entity
        id="animatedModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        gltf-model="models/scene.gltf"
      ></a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener("load", () => {
      console.log("Page loaded. Waiting for marker detection...");
    });
  </script>
</body>
</html>
