<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:," />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
  >
    <!-- Use Custom Hiro Marker -->
    <a-marker type="pattern" url="markers/hiro.patt" id="marker">
      <a-entity
        id="animatedModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        gltf-model="models/scene.gltf"
        visible="false"
      ></a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector("#marker");
    const animatedModel = document.querySelector("#animatedModel");

    marker.addEventListener("markerFound", () => {
      console.log("Marker detected!");
      animatedModel.setAttribute("visible", "true");
    });

    marker.addEventListener("markerLost", () => {
      console.log("Marker lost!");
      animatedModel.setAttribute("visible", "false");
    });
  </script>
</body>
</html>
