<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:," />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: marker; markerHandler: true;"
  >
    <!-- Image Tracking -->
    <a-nft
      type="nft"
      url="markers/hiro.patt"
      smooth="true"
      id="marker"
    >
      <!-- 3D Model -->
      <a-entity
        id="animatedModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        gltf-model="models/scene.gltf"
      ></a-entity>
    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // When the AR scene starts, trigger the detection of the Hiro marker directly
    window.addEventListener('load', function () {
      const marker = document.querySelector("#marker");
      
      // Force the marker to be considered found by the AR.js camera system
      marker.setAttribute('visible', 'true');
      
      // Optionally, log when the marker is detected automatically
      marker.addEventListener("markerFound", () => {
        console.log("Marker found automatically!");
      });

      marker.addEventListener("markerLost", () => {
        console.log("Marker lost!");
      });
    });
  </script>
</body>
</html>
