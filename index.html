<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:," />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: marker; markerHandler: true;"
  >
    <!-- Image Tracking -->
    <a-nft
      type="nft"
      url="markers/hiro.patt"
      smooth="true"
      id="marker"
      visible="false"
    >
      <!-- 3D Model -->
      <a-entity
        id="animatedModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        gltf-model="models/scene.gltf"
      ></a-entity>
    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Automatically trigger the marker detection
    window.addEventListener("load", function () {
      const marker = document.querySelector("#marker");

      // Simulate marker being visible when the page loads
      marker.setAttribute("visible", "true");

      marker.addEventListener("markerFound", () => {
        console.log("Marker found automatically!");
      });

      marker.addEventListener("markerLost", () => {
        console.log("Marker lost!");
      });
    });
  </script>
</body>
</html>
