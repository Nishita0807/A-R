<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:," />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- Import AR.js with marker support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: image; debugUIEnabled: false; trackingMethod: best;"
  >
    <!-- Use the Hiro marker pattern directly as a simulated marker -->
    <a-marker
      type="pattern"
      url="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.0.1/three.js/examples/marker-training/examples/HIRO.patt"
      id="marker"
      emitevents="true"
    >
      <!-- 3D Model -->
      <a-entity
        id="animatedModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        gltf-model="models/scene.gltf"
      ></a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const animatedModel = document.querySelector("#animatedModel");

    // Automatically show the model on page load without scanning a physical marker
    window.addEventListener("load", () => {
      console.log("Auto-detecting marker...");
      setTimeout(() => {
        animatedModel.setAttribute("visible", "true");
        console.log("Model displayed automatically.");
      }, 1000); // Delay to simulate marker detection
    });
  </script>
</body>
</html>
