<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:," />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/aframe-gesture-recognizer/dist/aframe-gesture-recognizer.js"></script> <!-- Gesture Recognizer library -->
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
  >
    <!-- Marker-Based Tracking -->
    <a-marker
      type="pattern"
      url="./markers/hiro.patt"
      id="marker"
      smooth="true"
    >
      <!-- 3D Model with touch interaction (rotation, zoom, drag) -->
      <a-entity
        id="animatedModel"
        position="0 1 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        gltf-model="./models/scene.gltf"
        gesture-handler
        draggable
        pinch-zoom
      ></a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Automatically simulate marker detection
    window.addEventListener("load", function () {
      const marker = document.getElementById("marker");

      marker.addEventListener("markerFound", () => {
        console.log("Marker found automatically!");
      });

      marker.addEventListener("markerLost", () => {
        console.log("Marker lost!");
      });
    });
  </script>
</body>
</html>
