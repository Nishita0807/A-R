<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:," />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: image;"
  >
    <!-- Image Tracking -->
    <a-nft
      type="nft"
      url="markers/hiro"
      smooth="true"
      id="marker"
    >
      <!-- 3D Model -->
      <a-entity
        id="animatedModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        gltf-model="models/scene.gltf"
      ></a-entity>
    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Log when the marker is detected
    const marker = document.querySelector("#marker");
    marker.addEventListener("markerFound", () => {
      console.log("Marker found!");
    });

    marker.addEventListener("markerLost", () => {
      console.log("Marker lost!");
    });
  </script>
</body>
</html>
