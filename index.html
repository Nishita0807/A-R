<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <title>AR Floating 3D Model</title>
  <!-- Include A-Frame and AR.js Libraries -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://unpkg.com/aframe-gesture-recognizer/dist/aframe-gesture-recognizer.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
  >
    <!-- Marker-Based Tracking -->
    <a-marker
      type="pattern"
      url="./markers/hiro.patt"
      id="marker"
      smooth="true"
    >
      <!-- Hidden Empty Entity to Detect Marker -->
      <a-entity id="markerEntity" position="0 0 0" visible="false"></a-entity>
    </a-marker>

    <!-- Floating 3D Model -->
    <a-entity
      id="floatingModel"
      position="0 1 -3" <!-- Adjust the position to avoid overlap -->
      rotation="0 45 0"
      scale="1 1 1" <!-- Increase the scale if the model appears too small -->
      gltf-model="./models/scene.gltf"
      gesture-handler
      draggable
      pinch-zoom
      visible="false"
    ></a-entity>

    <!-- Lighting -->
    <a-light type="directional" position="0 5 -2" intensity="1.5"></a-light>
    <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>

    <!-- Camera -->
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    window.addEventListener("load", function () {
      const marker = document.getElementById("marker");
      const floatingModel = document.getElementById("floatingModel");

      // Show the floating model when the marker is detected
      marker.addEventListener("markerFound", () => {
        console.log("Marker found!");
        floatingModel.setAttribute("visible", "true");
      });

      // Keep the floating model visible even when the marker is lost
      marker.addEventListener("markerLost", () => {
        console.log("Marker lost, but model remains visible!");
      });
    });
  </script>
</body>
</html>
